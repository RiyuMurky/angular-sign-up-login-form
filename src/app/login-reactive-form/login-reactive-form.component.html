<div class="form">

  <ul class="tab-group" #tabGroup>
    <li class="tab" [ngClass]="{active:currentTabState === state.signup}"><a href="{{state.signup}}">Sign Up</a></li>
    <li class="tab" [ngClass]="{active:currentTabState === state.login}"><a href="{{state.login}}">Log In</a></li>
  </ul>

  <div class="tab-content">
    <div id="signup" *ngIf="currentTabState === state.signup">
      <h1>Sign Up for Free</h1>

      <form action="/" method="post">

        <div class="top-row">
          <div class="field-wrap">
            <label>
              First Name<span class="req">*</span>
            </label>
            <input type="text" required autocomplete="off" />
          </div>

          <div class="field-wrap">
            <label>
              Last Name<span class="req">*</span>
            </label>
            <input type="text" required autocomplete="off" />
          </div>
        </div>

        <div class="field-wrap">
          <label>
            Email Address<span class="req">*</span>
          </label>
          <input type="email" required autocomplete="off" />
        </div>

        <div class="field-wrap">
          <label>
            Set A Password<span class="req">*</span>
          </label>
          <input type="password" required autocomplete="off" />
        </div>

        <button type="submit" class="button button-block">Get Started</button>

      </form>

    </div>

    <div id="login" *ngIf="currentTabState === state.login">
      <h1>Welcome Back!</h1>

      <form action="/" method="post">

        <div class="field-wrap">
          <label>
            Email Address<span class="req">*</span>
          </label>
          <input type="email" required autocomplete="off" />
        </div>

        <div class="field-wrap">
          <label>
            Password<span class="req">*</span>
          </label>
          <input type="password" required autocomplete="off" />
        </div>

        <p class="forgot"><a href="#">Forgot Password?</a></p>

        <button class="button button-block">Log In</button>

      </form>

    </div>

  </div>
  <!-- tab-content -->

</div>
<!-- /form -->
