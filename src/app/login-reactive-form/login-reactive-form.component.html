<div class="form">

  <ul class="tab-group" #tabGroup>
    <li class="tab" [ngClass]="{active:currentTabState === state.signup}"><a href="{{state.signup}}">Sign Up</a></li>
    <li class="tab" [ngClass]="{active:currentTabState === state.login}"><a href="{{state.login}}">Log In</a></li>
  </ul>

  <div class="tab-content">

    <div id="signup" *ngIf="currentTabState === state.signup">
      <h1>Sign Up for Free</h1>
      <form [formGroup]="signupForm" (ngSubmit)="submitForm(signupForm)">
        <div class="top-row">
          <div class="field-wrap">
            <label [ngClass]="{'active highlight': signupForm.value.firstname?.length > 0}">
              First Name<span class="req">*</span>
            </label>
            <input type="text" required autocomplete="off" formControlName="firstname" />
          </div>
          <div class="field-wrap">
            <label [ngClass]="{'active highlight': signupForm.value.lastname?.length > 0}">
              Last Name<span class="req">*</span>
            </label>
            <input type="text" required autocomplete="off" formControlName="lastname" />
          </div>
        </div>
        <div class="field-wrap">
          <label [ngClass]="{'active highlight': signupForm.value.email?.length > 0}">
            Email Address<span class="req">*</span>
          </label>
          <input type="email" required autocomplete="off" formControlName="email" />
        </div>
        <div class="field-wrap">
          <label [ngClass]="{'active highlight': signupForm.value.password?.length > 0}">
            Set A Password<span class="req">*</span>
          </label>
          <input type="password" required autocomplete="off" formControlName="password" />
        </div>
        <button type="submit" class="button button-block">Get Started</button>
      </form>
    </div>

    <div id="login" *ngIf="currentTabState === state.login">
      <h1>Welcome Back!</h1>
      <form [formGroup]="loginForm" (ngSubmit)="submitForm(loginForm)">
        <div class="field-wrap">
          <label [ngClass]="{'active highlight': loginForm.value.email?.length > 0}">
            Email Address<span class="req">*</span>
          </label>
          <input type="email" required autocomplete="off" formControlName="email" />
        </div>
        <div class="field-wrap">
          <label [ngClass]="{'active highlight': loginForm.value.password?.length > 0}">
            Password<span class="req">*</span>
          </label>
          <input type="password" required autocomplete="off" formControlName="password" />
        </div>
        <p class="forgot"><a href="#">Forgot Password?</a></p>
        <button class="button button-block">Log In</button>
      </form>
    </div>
  </div>
  <!-- tab-content -->
</div>
<!-- /form -->
