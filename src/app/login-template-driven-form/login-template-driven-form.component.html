<div class="form">

  <ul class="tab-group" #tabGroup>
    <li class="tab" [ngClass]="{active:currentTabState === state.signup}"><a href="{{state.signup}}" (click)="switchTab($event)">Sign Up</a></li>
    <li class="tab" [ngClass]="{active:currentTabState === state.login}"><a href="{{state.login}}" (click)="switchTab($event)">Log In</a></li>
  </ul>

  <div class="tab-content">
    <div id="signup" *ngIf="currentTabState === state.signup">
      <h1>Sign Up for Free</h1>
      <!-- action="/" method="post" -->
      <form #signupForm="ngForm" (ngSubmit)="submitForm(signupForm.value)">
        <div class="top-row">

          <div class="field-wrap">
            <label [ngClass]="{'active highlight': signupForm.value.firstname?.length > 0}">
              First Name<span class="req">*</span>
            </label>
            <input type="text" name="firstname" required autocomplete="off" ngModel/>
          </div>
          <div class="field-wrap">
            <label [ngClass]="{'active highlight': signupForm.value.lastname?.length > 0}">
              Last Name<span class="req">*</span>
            </label>
            <input type="text" name="lastname" required autocomplete="off" ngModel/>
          </div>
        </div>

        <div class="field-wrap">
          <label [ngClass]="{'active highlight': signupForm.value.email?.length > 0}">
            Email Address<span class="req">*</span>
          </label>
          <input type="email" name="email" required autocomplete="off" ngModel />
        </div>

        <div class="field-wrap">
          <label [ngClass]="{'active highlight': signupForm.value.password?.length > 0}">
            Set A Password<span class="req">*</span>
          </label>
          <input type="password" name="password" required autocomplete="off" ngModel/>
        </div>

        <button type="submit" class="button button-block">Get Started</button>

      </form>

    </div>
    <div id="login" *ngIf="currentTabState === state.login">
      <h1>Welcome Back!</h1>
      <!-- action="/" method="post" -->
      <form #loginForm="ngForm" (ngSubmit)="submitForm(loginForm.value)">

        <div class="field-wrap">
          <label [ngClass]="{'active highlight': loginForm.value.email?.length > 0}">
            Email Address<span class="req">*</span>
          </label>
          <input type="email" name="email" required autocomplete="off" ngModel />
        </div>

        <div class="field-wrap">
          <label [ngClass]="{'active highlight': loginForm.value.password?.length > 0}">
            Password<span class="req">*</span>
          </label>
          <input type="password" name="password" required autocomplete="off" ngModel />
        </div>
        <p class="forgot"><a href="#">Forgot Password?</a></p>
        <button type="submit" class="button button-block">Log In</button>

      </form>

    </div>
  </div>
  <!-- tab-content -->

</div>
<!-- /form -->
